syntax = "proto3";

//version 0.0.6

package sso;

option go_package = "Gusuv.sso.protos;sso1";

service Auth {
  rpc Login(LoginReq) returns (loginResp);
  rpc Register(RegisterReq) returns (RegisterResp);
  rpc AdminCheck(AdminCheckReq) returns (AdminCheckResp);
  rpc Logout(LogoutReq) returns (LogoutResp);
}

message LoginReq {
  string username = 1;
  string password = 2;
  int32 app_id = 3;
}

message loginResp {
  string token = 1;
}

message RegisterReq {
  string username = 1;
  string email = 2;
  string password = 3;
}

message RegisterResp {
  string message = 1;
}

message LogoutReq {
  string token = 1;
}

message LogoutResp {
  string message = 1;
}

message AdminCheckReq {
  int64 user_id = 1;
}

message AdminCheckResp {
  bool is_admin = 1;
}
